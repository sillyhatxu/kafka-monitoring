  bootstrap-servers: 172.28.2.22:9090,172.28.2.22:9091,172.28.2.22:9092
  group-id: kafka-monitoring
  consumer-count: 20000
  elasticsearch-hostname: 10.60.12.111
  elasticsearch-port: 9200
  elasticsearch-scheme: http